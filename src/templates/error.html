<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REZ - {{ status_code }}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Bitcount+Grid+Double&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 60px;
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .error-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cat-illustration {
            width: 100%;
            max-width: 280px;
            height: auto;
        }

        .divider {
            width: 2px;
            height: 280px;
            background: #333;
        }

        .error-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .error-code {
            font-family: "Bitcount Grid Double", monospace;
            font-size: 72px;
            color: #fff;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .error-message {
            font-size: 15px;
            color: #999;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .error-container {
                flex-direction: column;
                padding: 48px 36px;
                gap: 40px;
            }

            .divider {
                width: 100%;
                height: 2px;
            }

            .cat-illustration {
                max-width: 220px;
            }

            .error-code {
                font-size: 56px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-message {
                font-size: 14px;
            }

            .error-right {
                text-align: center;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 36px 24px;
                gap: 32px;
            }

            .cat-illustration {
                max-width: 180px;
            }

            .error-code {
                font-size: 48px;
            }

            .error-title {
                font-size: 18px;
            }

            .error-message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-left">
            <img src="https://media.tenor.com/kQA86PqyXZQAAAAi/small-dancing-white-cat-dance-funny.gif" 
                 alt="Dancing cat" 
                 class="cat-illustration" />
        </div>

        <div class="divider"></div>

        <div class="error-right">
            <div class="error-code">{{ status_code }}</div>
            <h1 class="error-title">{{ error_title }}</h1>
            <p class="error-message">{{ error_message }}</p>
        </div>
    </div>
</body>
</html>
