<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REZ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Bitcount+Grid+Double&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Inter", sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 440px;
            position: relative;
        }

        .header-section {
            width: 100%;
            margin-bottom: 24px;
            padding-left: 8px;
        }

        .rez-title {
            font-family: "Bitcount Grid Double", monospace;
            font-size: 30px;
            font-weight: 400;
            color: #fff;
            margin-bottom: 8px;
            text-align: left;
        }

        .header-subtitle {
            font-size: 13px;
            color: #666;
            text-align: left;
        }

        .login-container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 40px 32px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            padding-top: 52px;
        }

        .notification {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .notification.error {
            background: #2d1515;
            color: #ff6b6b;
            border: 1px solid #4a1f1f;
        }

        .notification.success {
            background: #152d15;
            color: #51cf66;
            border: 1px solid #1f4a1f;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 13px 14px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 15px;
            color: #fff;
            background: #0a0a0a;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #555;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .form-input::placeholder {
            color: #666;
        }

        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 4px;
        }
        .password-toggle:hover {
            color: #999;
        }

        .continue-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 13px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s, transform 0.1s;
        }
        .continue-btn:hover {
            background: #f0f0f0;
        }
        .continue-btn:active {
            background: #e0e0e0;
            transform: scale(0.98);
        }

        .error-message {
            display: none;
        }

        .success-message {
            display: none;
        }

        .footer {
            display: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .main-wrapper {
                max-width: 100%;
            }

            .header-section {
                max-width: 100%;
            }

            .rez-title {
                font-size: 28px;
            }

            .rez-title {
                font-size: 24px;
            }

            .login-container {
                padding: 48px 28px;
                max-width: 100%;
            }
            
            .welcome-text {
                font-size: 24px;
            }
            
            .form-input {
                padding: 14px 12px;
                font-size: 16px;
            }
            
            .continue-btn {
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .notification {
                top: -10px;
                padding: 10px 14px;
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 28px 20px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .login-container {
                margin: 0 auto;
            }

            .header-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-section">
            <h1 class="rez-title">Rez</h1>
            <p class="header-subtitle">Please sign in to continue</p>
        </div>

        <div class="login-container">
        <div id="notification" class="notification"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Email</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Your email address"
                    required
                    value="{{ request.form.username if request else '' }}"
                />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    />
                    <button
                        type="button"
                        class="password-toggle"
                        id="togglePassword"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                id="eyeIcon"
                                d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                            ></path>
                            <circle
                                id="eyeCircle"
                                cx="12"
                                cy="12"
                                r="3"
                            ></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="messageContainer"></div>

            <button type="submit" class="continue-btn">Continue</button>
        </form>
    </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("password");
            const form = document.getElementById("loginForm");
            const messageContainer = document.getElementById("messageContainer");
            const notification = document.getElementById("notification");
            const token = "{{ token }}";

            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                if (type === 'error') {
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 5000);
                }
            }

            togglePassword.addEventListener("click", function () {
                const type =
                    passwordInput.getAttribute("type") === "password"
                        ? "text"
                        : "password";
                passwordInput.setAttribute("type", type);
                if (type === "text") {
                    togglePassword.innerHTML =
                        '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m1 1 22 22"></path><path d="M6.44 6.44A9.93 9.93 0 0 0 1 12s4 8 11 8c1.18 0 2.31-.2 3.35-.56"></path><path d="M19.65 16.75A9.93 9.93 0 0 0 23 12s-4-8-11-8c-1.36 0-2.66.3-3.85.84"></path><path d="m8.5 8.5 7 7"></path></svg>';
                } else {
                    togglePassword.innerHTML =
                        '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
                }
            });

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                messageContainer.innerHTML = "";
                notification.classList.remove('show');

                const username = document
                    .getElementById("username")
                    .value
                    .trim();
                const password = document
                    .getElementById("password")
                    .value
                    .trim();

                fetch(`/auth/login?token=${token}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                })
                .then((response)=>{
                    return response.json().then(
                        (data) => {
                            return {"response": response, "data": data}
                        }
                    )
                })
                .then((result) => {
                    if (!result.response.ok) {
                        showNotification(result.data.error || "Login failed", "error");
                    } else {
                        showNotification("Login successful!", "success");
                    }
                })
                .catch ((err) => {
                    showNotification("Something went wrong. Please try again.", "error");
                })
            });
        });
    </script>
</body>
